version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable || true
        - npm ci
    build:
      commands:
        - npm run build                # ← ここで dist を作る
  artifacts:
    baseDirectory: dist               # ← ここが重要（Vite の出力先）
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
